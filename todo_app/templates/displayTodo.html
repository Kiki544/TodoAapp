{% extends 'base.html' %}
{% block title%} {{ todo.title }} {% endblock%}

{% block body%}
<h1>{{todo.title}}</h1>
<p>created by {{todo.author.username}}</p>
<h5>COMMENT</h5>
<form method="post">
    {% csrf_token %}
    <input type="text" , name="comment" , placeholder="add a comment">
    <button type="submit">Comment</button>
</form>
{% for comment in comments %}
<p>{{comment}}</p>
{% endfor%}

{% endblock%}
