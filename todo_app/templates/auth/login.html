{% extends 'base.html' %}
{% block title %} LOGIN {% endblock %}

{% block body %}
<h1>LOGIN</h1>
{% if message %}
<p style="color: red;">{{ message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input name="username">
    <label for="Password">Password</label>
    <input name="password" type="password">
    <button type="submit"> Login</button>
</form>
{% endblock%}
